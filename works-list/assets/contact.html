        <main class="main-content" id="main-content">
            <!-- Contact Form -->
            <section class="contact">
                <h2 class="contact__title">お問い合わせ</h2>
                <div class="contact__container">
                    <form class="contact-form">
                        <!-- Name Field -->
                        <div class="contact-form__field">
                            <label class="contact-form__label" for="name">お名前（必須）</label> <input class="contact-form__input" id="name" name="name" required="" type="text">
                        </div><!-- Email Field -->
                        <div class="contact-form__field">
                            <label class="contact-form__label" for="email">メールアドレス（必須）</label> <input class="contact-form__input" id="email" name="email" required="" type="email">
                        </div><!-- Phone Number Field -->
                        <div class="contact-form__field">
                            <label class="contact-form__label" for="phone">電話番号</label> <input class="contact-form__input" id="phone" name="phone" type="tel">
                        </div><!-- Inquiry Field -->
                        <div class="contact-form__field">
                            <label class="contact-form__label" for="inquiry">お問い合わせ内容</label>
                            <textarea class="contact-form__textarea" id="inquiry" name="inquiry"></textarea>
                        </div><!-- Submit Button -->
                        <div class="contact-form__submit">
